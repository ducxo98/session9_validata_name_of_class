function validataclass(str) {
    let regexp = /^[C,A,P]+[0-9]{4}[G,H,I,K,L,M]+$/
    if (regexp.test(str)){
        document.write("name of class ok" + "<br>")
    }else{
        document.write("name of class not ok " + "<br>")
    }
    
}validataclass("C0318G")
